<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Hover Effect</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}body{min-height:100vh;display:flex;justify-content:center;align-items:center;background:#121212;font-family:Arial,sans-serif;color:#f0f0f0;padding:20px}.container{text-align:center}.links{display:flex;gap:15px;margin:30px 0}.link{padding:12px 20px;background:#3498db;color:white;text-decoration:none;border-radius:6px;font-weight:bold;transition:all 0.2s;box-shadow:0 3px 5px rgba(0,0,0,0.2)}.link:hover{background:#2980b9;transform:translateY(-3px)}#hover-img{position:fixed;width:180px;height:180px;border-radius:8px;overflow:hidden;pointer-events:none;opacity:0;transform:translate(-50%,-50%) scale(0.9);transition:opacity 0.3s,transform 0.3s;z-index:1000;box-shadow:0 8px 15px rgba(0,0,0,0.4);border:2px solid white}#hover-img img{width:100%;height:100%;object-fit:cover}.note{color:#95a5a6;margin-top:20px;font-size:0.9rem}
    </style>
</head>
<body>
    <div class="container">
        <h1>Hover Effect</h1>
        <p>Hover over links to see images & hear sound</p>
        
        <div class="links">
            <a href="#" class="link" data-img="https://images.unsplash.com/photo-1501854140801-50d01698950b?w=300&h=300&fit=crop&crop=faces">Nature</a>
            <a href="#" class="link" data-img="https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?w=300&h=300&fit=crop">City</a>
            <a href="#" class="link" data-img="https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?w=300&h=300&fit=crop">Space</a>
        </div>
        
        <p class="note">Using local sound file: ./../assets/wiki/KanyeWest/HavaNagila.m4a</p>
    </div>
    
    <div id="hover-img"><img src="" alt=""></div>
    
    <script>
        // Create audio element with your local file
        const sound = new Audio('../../assets/wiki/KanyeWest/HavaNagila.m4a');
        sound.volume = 0.5;
        
        const hoverImg = document.getElementById('hover-img');
        const hoverImgImg = hoverImg.querySelector('img');
        const links = document.querySelectorAll('.link');
        
        links.forEach(link => {
            link.addEventListener('mouseenter', e => {
                hoverImgImg.src = link.dataset.img;
                hoverImg.style.opacity = 1;
                hoverImg.style.transform = 'translate(-50%, -50%) scale(1)';
                sound.currentTime = 0;
                sound.play();
                positionImage(e);
            });
            
            link.addEventListener('mousemove', positionImage);
            
            link.addEventListener('mouseleave', () => {
                hoverImg.style.opacity = 0;
                hoverImg.style.transform = 'translate(-50%, -50%) scale(0.9)';
            });
        });
        
        function positionImage(e) {
            hoverImg.style.left = `${e.clientX}px`;
            hoverImg.style.top = `${e.clientY}px`;
        }
    </script>
</body>
</html>
