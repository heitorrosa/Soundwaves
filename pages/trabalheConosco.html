<body>

        <form method="GET" class="trabalharConosco">

            <h1>Venha trabalhar conosco!</h1>
    
            <label>Nome:</label><br>
            <input style="width: 333px;" type="text" name="Nome" id="Nome" placeholder="Insira seu nome completo..." requried>
    
            <br><br>
    
            <label>Email:</label><br>
            <input style="width: 333px;" type="email" name="email" id="email" placeholder="Soundpedia@gmail.com" requried>
    
            <br><br>
    
            <label>Telefone:</label><br>
            <input style="width: 333px;" type="tel" name="tel" id="tel" placeholder="(12)3456-78910" requried>
    
            <br><br>
    
            <label>CPF:</label><br>
            <input style="width: 333px;" type="text" name="CPF" id="CPF" placeholder="123456789-10" requried>
    
            <br><br><br>
    
            <label>Data de Nascimento:</label>
            <input type="date" name="data" id="data">

            <br><br>

            <label>Sexo:</label>
            <input type="radio" name="sexo" id="sexo" value="M" required> <a>M</a>
            <input type="radio" name="sexo" id="sexo" value="F" required> <a>F</a>
    
            <label style="color: white; padding-left: 15px;">Idade:</label>
            <input type="number" name="idade" id="idade" min="15" max="60" step="1" placeholder="15-60" required>
    
            <br>
    
            <label for="curso">Seu artista de interesse (até 2):</label><br>
            <select name="curso" id="curso" style="background-color: white;">
                    <option selected>Kanye West</option>
                    <option>Palhaço Caçarola</option>
                    <option>Tydus Tabott</option>
                    <option>JayZ</option>
                    <option>Taylor Swift</option>
                    <option>???</option>
            </select><br>

            <label for="conhecimento">Conhecimentos:</label><br>  
            <input type="text" id="conhecimento" name="conhecimento" list="lista-conhecimentos" style="background-color: white;">

            <datalist id="lista-conhecimentos" style="background-color: white;">
                <option value="Layout de site">Layout de site</option>
                <option value="Conhecimentos gerais sobre os artistas">Conhecimentos gerais sobre os artistas</option>
                <option value="Programação (html e css)">Programação (html e css)</option>
                <option value="Contador">Contador</option>
                <option value="...">...</option>
            </datalist>
    
            <br><br>

            <label>Porque deveriamos te escolher para esse emprego? (No mínimo 1000 caracteres)</label><br>
            <textarea rows="10" style="background-color: white ;height: 300px; width: 500px;" min="1000" placeholder="Acredito que o emprego pode ser meu porquê..."></textarea>
    
            <br><br>
    
            <label>Anexe seus documentos legais para verificar sua identidade:</label><br>
            <input style="background-color: #e7faeb;" type="file" name="documentos" id="documentos" required>

            <br><br>
            
            <input type="checkbox" name="termosUso" id="termosUso" required> <a>Você está ciente e concorda com nossos <a href="termosdeUso.html" style="color: rgb(255, 0, 85);">termos de uso</a> <a>para envio dessa aplicação?</a></a>
    
            <br><br>
                
            <input class="botaoEnviar" type="submit" name="btn" id="btnEnviar" value="Envie seu formulário!">
        </form>
