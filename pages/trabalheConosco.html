<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="assets/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="style/assets.css">
    <link rel="stylesheet" href="style/pages/trabalheConosco.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Spray+Paint&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SoundWaves</title>

    <header class="barraNavegacao">
        <div class="image-container">
            <div class="image-wrapper">
                <a href="../index.html"><img src="../assets/logo.png" alt="SoundWaves" class="hover-image"></a>
                <div class="hover-text">
                    <h3 style="background-color: #96989b; line-height: 0px;">SoundWaves</h3>
                    <a style="background-color: #96989b">Tudo sobre seus artistas em um só lugar.</a>
                </div>
            </div>
        </div>

        <ul>
            <li><a href="trabalheConosco.html"><button>Trabalhe Conosco</button></a></li>
            <li><a href="sobreNos.html"><button>Sobre nós</button></a></li>
        </ul>
    </header>
</head>

<body>
    <div style="padding-top: 15rem"></div>

    <fieldset class="trabalheConosco">
        <legend>Trabalhe Conosco</legend>

        <form method="GET" id="formTrabalheConosco">
            <label>Nome:</label><br>
            <input style="width: 333px;" type="text" name="Nome" id="Nome" placeholder="Insira seu nome completo..." required>
    
            <br><br>
    
            <label>Email:</label><br>
            <input style="width: 333px;" type="email" name="email" id="email" placeholder="Soundpedia@gmail.com" required>
    
            <br><br>
    
            <label>Telefone:</label><br>
            <input style="width: 333px;" type="tel" name="tel" id="tel" placeholder="(12)3456-78910" required>
    
            <br><br>
    
            <label>CPF:</label><br>
            <input style="width: 333px;" type="text" name="CPF" id="CPF" placeholder="123456789-10" required>
    
            <br><br><br>
    
            <label>Data de Nascimento:</label>
            <input type="date" name="data" id="data">

            <br><br>

            <label>Sexo:</label><br>
            <span class="radio-option">
                <input type="radio" name="sexo" id="sexoM" value="M" required>
                <label for="sexoM">Masculino</label>
            </span>
            <span class="radio-option">
                <input type="radio" name="sexo" id="sexoF" value="F" required>
                <label for="sexoF">Feminino</label>
            </span>
            <br> <br> <label style="color: white; padding-left: 15px;">Idade:</label>
            <input type="number" name="idade" id="idade" min="15" max="60" step="1" placeholder="15-60" required>
    
            <br>
    
            <label for="curso">Seu artista de interesse (até 2):</label><br>
            <select name="curso" id="curso">
                    <option selected></option>
                    <option>Kanye West</option>
                    <option>Palhaço Caçarola</option>
                    <option>Tydus Tabott</option>
                    <option>JayZ</option>
                    <option>Taylor Swift</option>
                    <option>???</option>
            </select><br>

            <label for="conhecimento">Conhecimentos:</label><br>  
            <input type="text" id="conhecimento" name="conhecimento" list="lista-conhecimentos">

            <datalist id="lista-conhecimentos">
                <option value="Layout de site">Layout de site</option>
                <option value="Conhecimentos gerais sobre os artistas">Conhecimentos gerais sobre os artistas</option>
                <option value="Programação (html e css)">Programação (html e css)</option>
                <option value="Contador">Contador</option>
                <option value="...">...</option>
            </datalist>
    
            <br><br>

            <label>Porque deveriamos te escolher para esse emprego? (No mínimo 1000 caracteres)</label><br>
            <textarea rows="10" min="1000" placeholder="Acredito que o emprego pode ser meu porquê..."></textarea>
    
            <br><br>
    
            <label>Anexe seus documentos legais para verificar sua identidade:</label><br>
            <input type="file" name="documentos" id="documentos" required>

            <br><br>

            <div class="checkbox-container">
                <input type="checkbox" name="termosUso" id="termosUso" required>
                <label for="termosUso">Você está ciente e concorda com nossos <a href="termosdeUso.html" style="color: #3f3244;">termos de uso</a> para envio dessa aplicação?</label>
            </div>
            <br><br>

            <input type="submit" name="btn" id="btnEnviar" value="Envie seu formulário!">
        </form>
    </fieldset>
    
    <div style="padding-bottom: 5rem"></div>
</body>

<footer class="barraFooter">

        <li><a href="termosdeUso.html">Termos de Uso</a></li>
    </ul>

        <img src="../assets/logo.png" alt="SoundWaves">
        <img src="../assets/github.png" alt="Github">
        <img src="../assets/cotil.png" alt="Cotil">

        <img src="../assets/governoChines.png" alt="Governo Chinês">

</footer>

</html>
